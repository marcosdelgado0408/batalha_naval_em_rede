<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <title>Batalha naval</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>     
    
    
    
    <style>
        #procurarPartidaButton{
            margin-left: 15%;
        }
        
        
        </style>


</head>

<body>
    
    <div>
        <h1>Jogos em rede</h1>
        <h2>Batalha naval</h2>
    </div>
    
    <div id="inserirNome">
        <div style="color: black;">
            Nome do jogador:<span class="badge-pill"></span>
            <input  type="text" id="playerName" size="40" required class="form-control"/>
        </div>
        
        <div style="margin-top: 20px;">
            <button type="button" id="procurarPartidaButton" class="btn btn-danger" onclick="sendPlayerName()" >Procurar partida</button>
        </div>
        
    </div>
    
    <div id="inicioDePartida" style="visibility: hidden;">
        <h1>Inicio de partida</h1>

    
        <h1>Seu tabuleiro</h1>
        <h2>Adicione os navios no seu tabuleiro -> trocando os zeros por 1</h2>
        
        <textarea id="display" style="width: 240px;height:160px"></textarea>
        
        <button type="button" id="adicionarNaviosButton" class="btn btn-danger" onclick="getNaviosIniciais()" >Adicionar navios</button>
     </div>
    
     
     <div id="tabuleiroAdversario" style="visibility: hidden;">
        <h2>Tabuleiro inimigo:</h2>
        <p>Obs.: faça uma jogada por vez colocando um "1" no lugar que você acha que está o outro navio</p>

        <h3 id="facasuajogada" style="visibility:hidden;">Faça sua jogada</h3>
        <textarea id="display-adversario" style="width: 240px;height:160px"></textarea>
        <button type="button" id="adicionar-jogada-button" class="btn btn-danger" style="visibility: hidden;" onclick="getJogada()" >fazer jogada</button>

     </div>

     <div>
        <h2 id="acertou" style="visibility:hidden;">Aceeerrtooou</h2>
        <h2 id="errou" style="visibility:hidden ;">Errrou</h2>
     </div>
     

    
    
    
    <script src="/client.js"></script>
</body>
</html>
